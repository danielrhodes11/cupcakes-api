<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Cupcakes</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Cupcakes</h1>

        <ul id="cupcakes-list" class="list-group"></ul>

        <form id="add-cupcake-form" class="mt-4">
            <div class="form-group">
                <label for="flavor">Flavor:</label>
                <input type="text" id="flavor" name="flavor" class="form-control" placeholder="Flavor" required>
            </div>

            <div class="form-group">
                <label for="size">Size:</label>
                <input type="text" id="size" name="size" class="form-control" placeholder="Size">
            </div>

            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" class="form-control" min="1" max="10" placeholder="Rating" required>
            </div>

            <div class="form-group">
                <label for="image">Image URL:</label>
                <input type="text" id="image" name="image" class="form-control" placeholder="Image URL">
            </div>

            <button type="submit" class="btn btn-primary">Add Cupcake</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
